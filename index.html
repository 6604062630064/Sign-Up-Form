<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- row -->
    <div class="img">
        <div class="logo">
            <img src="./images/logo.png" alt="An Odin logo.">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="content">
        <!-- column -->
        <div class="header">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.</h2>
            <h2>You <em>know</em> you want to</h2>
        </div>
        <div>
            <form class="outer-form">
                <!-- column -->
                <div class="inner-form">
                    <!-- row  -->
                    <div>

                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <label class="hide" id="ddd">* passwords do not match</label>
                    </div>
                    <div>
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cpassword" name="cpassword" required>
                    </div>
                </div>

                <button>Create Account</button>

            </form>
        </div>
        <p>Already have an account? <a href="url">link text</a></p>
    </div>
</body>

</html>
